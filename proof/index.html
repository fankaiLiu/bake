<!-- index.html -->
<!DOCTYPE html>
<html class="h-full">
<head>
  <title>SQL Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            apple: {
              blue: '#007AFF',
              dark: '#1D1D1F',
              gray: '#86868B',
              light: '#F5F5F7'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="h-full bg-apple-light dark:bg-apple-dark text-apple-dark dark:text-white">
  <!-- Navigation -->
  <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <a href="config.html" class="inline-block py-4 text-apple-blue hover:opacity-80 transition-opacity">转到配置页面</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex h-[calc(100vh-57px)]">
    <!-- Left Panel -->
    <div class="w-[420px] min-w-[340px] bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 shadow-sm p-8">
      <h1 class="text-3xl font-semibold text-apple-blue mb-8">SQL Code Generator</h1>
      
      <!-- Requirements Input Section -->
      <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6 shadow-sm">
        <h2 class="text-xl font-semibold mb-4">需求输入</h2>
        <textarea id="requirements" 
                  class="w-full h-64 p-4 mb-4 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow focus:ring-2 focus:ring-apple-blue focus:border-transparent resize-y"
                  placeholder="请输入您的SQL需求..."></textarea>
        <div class="flex gap-3">
          <button id="generateBtn" onclick="generateCode()" 
                  class="px-6 py-2 bg-apple-blue text-white rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
            生成代码
          </button>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="flex-1 p-4 overflow-y-auto">
      <div id="resultSection" class="hidden bg-gray-50 dark:bg-gray-900 rounded-xl shadow p-6">
        <h2 class="text-xl font-semibold mb-4">生成结果</h2>
        
        <!-- Tabs -->
        <div id="tabs" class="flex gap-1 mb-4 border-b border-gray-200 dark:border-gray-700 pb-2"></div>
        
        <!-- Tab Contents -->
        <div id="tabContents"></div>
        
        <button onclick="writeFiles()" 
                class="mt-6 px-6 py-2 bg-apple-blue text-white rounded-lg hover:opacity-90 transition-opacity">
          写入文件
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl flex flex-col items-center">
      <div class="w-12 h-12 border-4 border-gray-200 dark:border-gray-600 border-t-apple-blue rounded-full animate-spin mb-4"></div>
      <div class="text-lg mb-4 text-gray-700 dark:text-gray-200">正在生成代码，请稍候...</div>
      <button onclick="hideLoading()" 
              class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white rounded-lg hover:opacity-90 transition-opacity">
        手动关闭
      </button>
    </div>
  </div>

  <script>
    let currentGeneratedCode = null;

    function showLoading() {
      document.getElementById('loadingOverlay').classList.remove('hidden');
      document.getElementById('generateBtn').disabled = true;
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
      document.getElementById('generateBtn').disabled = false;
    }

    function getLanguageClass(filePath) {
      const ext = filePath.split('.').pop().toLowerCase();
      switch (ext) {
        case 'rs': return 'language-rust';
        case 'ts': return 'language-typescript';
        case 'sql': return 'language-sql';
        default: return 'language-plaintext';
      }
    }

    async function generateCode() {
      const requirements = document.getElementById('requirements').value;
      showLoading();
      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ requirements })
        });
        if (!response.ok) {
          throw new Error('生成代码失败');
        }
        const data = await response.json();
        currentGeneratedCode = data;
        displayGeneratedCode(data);
        hideLoading();
      } catch (error) {
        console.error('Error generating code:', error);
        alert('生成代码时发生错误: ' + error.message);
        hideLoading();
      }
    }

    function displayGeneratedCode(data) {
      const resultSection = document.getElementById('resultSection');
      const tabsDiv = document.getElementById('tabs');
      const tabContentsDiv = document.getElementById('tabContents');
      
      tabsDiv.innerHTML = '';
      tabContentsDiv.innerHTML = '';

      Object.entries(data.code_files).forEach(([filePath, content], index) => {
        const tab = document.createElement('div');
        tab.className = `px-4 py-2 cursor-pointer rounded-t-lg ${index === 0 ? 'bg-apple-blue text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600'}`;
        tab.textContent = getBasename(filePath);
        tab.onclick = () => switchTab(index);
        tabsDiv.appendChild(tab);

        const contentDiv = document.createElement('div');
        contentDiv.className = `tab-content ${index === 0 ? 'block' : 'hidden'}`;
        const languageClass = getLanguageClass(filePath);
        
        // 创建代码块结构，确保内容被正确转义
        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = 'bg-gray-100 dark:bg-gray-800 rounded-xl p-4 mb-4 shadow';
        
        const titleElement = document.createElement('h3');
        titleElement.className = 'text-lg font-medium text-apple-blue mb-2';
        titleElement.textContent = filePath;
        
        const preElement = document.createElement('pre');
        preElement.className = 'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 p-4 rounded-xl overflow-x-auto max-h-[400px] overflow-y-auto';
        
        const codeElement = document.createElement('code');
        codeElement.className = languageClass;
        codeElement.textContent = content; // 使用textContent确保内容被正确转义
        
        preElement.appendChild(codeElement);
        wrapperDiv.appendChild(titleElement);
        wrapperDiv.appendChild(preElement);
        contentDiv.appendChild(wrapperDiv);
        
        tabContentsDiv.appendChild(contentDiv);
      });

      if (data.table_migrations && data.table_migrations.length > 0) {
        const migrationsTab = document.createElement('div');
        migrationsTab.className = 'px-4 py-2 cursor-pointer rounded-t-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600';
        migrationsTab.textContent = 'Migrations';
        migrationsTab.onclick = () => switchTab(Object.keys(data.code_files).length);
        tabsDiv.appendChild(migrationsTab);

        const migrationsContent = document.createElement('div');
        migrationsContent.className = 'tab-content hidden';
        
        data.table_migrations.forEach((migration, index) => {
          const migrationDiv = document.createElement('div');
          migrationDiv.className = 'bg-gray-100 dark:bg-gray-800 rounded-xl p-4 mb-4 shadow';
          
          const titleElement = document.createElement('h4');
          titleElement.className = 'text-lg font-medium mb-2';
          titleElement.textContent = `迁移 #${index + 1}`;
          
          const spaceDiv = document.createElement('div');
          spaceDiv.className = 'space-y-4';
          
          // 原始SQL部分
          const originalDiv = document.createElement('div');
          const originalLabel = document.createElement('div');
          originalLabel.className = 'font-medium mb-1';
          originalLabel.textContent = '原始SQL:';
          const originalPre = document.createElement('pre');
          originalPre.className = 'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 p-4 rounded-xl overflow-x-auto';
          const originalCode = document.createElement('code');
          originalCode.className = 'language-sql';
          originalCode.textContent = migration.original_sql;
          originalPre.appendChild(originalCode);
          originalDiv.appendChild(originalLabel);
          originalDiv.appendChild(originalPre);
          
          // 反向SQL部分
          const reversedDiv = document.createElement('div');
          const reversedLabel = document.createElement('div');
          reversedLabel.className = 'font-medium mb-1';
          reversedLabel.textContent = '反向SQL:';
          const reversedPre = document.createElement('pre');
          reversedPre.className = 'bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 p-4 rounded-xl overflow-x-auto';
          const reversedCode = document.createElement('code');
          reversedCode.className = 'language-sql';
          reversedCode.textContent = migration.reversed_sql;
          reversedPre.appendChild(reversedCode);
          reversedDiv.appendChild(reversedLabel);
          reversedDiv.appendChild(reversedPre);
          
          spaceDiv.appendChild(originalDiv);
          spaceDiv.appendChild(reversedDiv);
          migrationDiv.appendChild(titleElement);
          migrationDiv.appendChild(spaceDiv);
          migrationsContent.appendChild(migrationDiv);
        });
        tabContentsDiv.appendChild(migrationsContent);
      }

      resultSection.classList.remove('hidden');
      // Initialize syntax highlighting
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }

    function switchTab(index) {
      const tabs = document.querySelectorAll('#tabs > div');
      const contents = document.querySelectorAll('.tab-content');
      
      tabs.forEach((tab, i) => {
        tab.className = `px-4 py-2 cursor-pointer rounded-t-lg ${i === index ? 'bg-apple-blue text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600'}`;
      });
      
      contents.forEach((content, i) => {
        content.className = `tab-content ${i === index ? 'block' : 'hidden'}`;
      });
    }

    async function writeFiles() {
      if (!currentGeneratedCode) {
        alert('没有可写入的代码');
        return;
      }
      showLoading();
      try {
        const response = await fetch('/api/write-files', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code_files: currentGeneratedCode.code_files
          })
        });
        if (!response.ok) {
          throw new Error('写入文件失败');
        }
        alert('文件写入成功');
        hideLoading();
      } catch (error) {
        console.error('Error writing files:', error);
        alert('写入文件时发生错误: ' + error.message);
        hideLoading();
      }
    }

    function getBasename(filePath) {
      return filePath.split('/').pop();
    }
  </script>
</body>
</html>
