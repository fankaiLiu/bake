<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>SQL Code Generator</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --background-color: #f8fafc;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --card-background: white;
      --code-background: #1e1e1e;
      --code-text: #d4d4d4;
      --file-item-background: #f8fafc;
      --migration-item-background: #f1f5f9;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #60a5fa;
        --background-color: #0f172a;
        --text-color: #e2e8f0;
        --border-color: #334155;
        --card-background: #1e293b;
        --code-background: #0f172a;
        --code-text: #e2e8f0;
        --file-item-background: #1e293b;
        --migration-item-background: #334155;
      }
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      background: var(--card-background);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .nav {
      margin-bottom: 24px;
      padding: 12px;
      background: var(--card-background);
      border-radius: 8px;
      box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
    }

    .nav a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .nav a:hover {
      background-color: var(--migration-item-background);
    }

    h1 {
      color: var(--text-color);
      margin-bottom: 24px;
      font-size: 2rem;
    }

    .section {
      margin-bottom: 32px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    .section h2 {
      margin-top: 0;
      color: var(--text-color);
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: monospace;
      resize: vertical;
      background-color: var(--card-background);
      color: var(--text-color);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    button.secondary {
      background-color: #64748b;
    }

    button.secondary:hover {
      background-color: #475569;
    }

    .code-display {
      background: var(--code-background);
      color: var(--code-text);
      padding: 16px;
      border-radius: 6px;
      font-family: 'Consolas', monospace;
      white-space: pre-wrap;
      margin: 16px 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .file-item {
      margin-bottom: 16px;
      padding: 12px;
      background: var(--file-item-background);
      border-radius: 6px;
    }

    .file-item h3 {
      margin: 0 0 8px 0;
      color: var(--primary-color);
    }

    .migration-item {
      margin: 12px 0;
      padding: 12px;
      background: var(--migration-item-background);
      border-radius: 6px;
    }

    .migration-item h4 {
      margin: 0 0 8px 0;
      color: var(--text-color);
    }

    /* 添加标签页样式 */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      color: var(--text-color);
      background: var(--migration-item-background);
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .write-button {
      margin-top: 16px;
      background-color: var(--primary-color);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .write-button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="config.html">转到配置页面</a>
  </div>

  <div class="container">
    <h1>SQL Code Generator</h1>

    <div class="section">
      <h2>需求输入</h2>
      <textarea id="requirements" placeholder="请输入您的SQL需求..."></textarea>
      <div class="button-group">
        <button onclick="generateCode()">生成代码</button>
      </div>
    </div>

    <div class="section" id="resultSection" style="display: none;">
      <h2>生成结果</h2>
      <div id="tabs" class="tabs"></div>
      <div id="tabContents"></div>
      <button class="write-button" onclick="writeFiles()">写入文件</button>
    </div>
  </div>
  
  <script>
    let currentGeneratedCode = null;

    async function generateCode() {
      const requirements = document.getElementById('requirements').value;
      
      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ requirements })
        });

        if (!response.ok) {
          throw new Error('生成代码失败');
        }

        const data = await response.json();
        currentGeneratedCode = data;
        displayGeneratedCode(data);
      } catch (error) {
        console.error('Error generating code:', error);
        alert('生成代码时发生错误: ' + error.message);
      }
    }

    function displayGeneratedCode(data) {
      const resultSection = document.getElementById('resultSection');
      const tabsDiv = document.getElementById('tabs');
      const tabContentsDiv = document.getElementById('tabContents');
      
      // 清空现有内容
      tabsDiv.innerHTML = '';
      tabContentsDiv.innerHTML = '';
      
      // 创建标签页和内容
      Object.entries(data.code_files).forEach(([filePath, content], index) => {
        // 创建标签
        const tab = document.createElement('div');
        tab.className = `tab ${index === 0 ? 'active' : ''}`;
        tab.textContent = getBasename(filePath);
        tab.onclick = () => switchTab(index);
        tabsDiv.appendChild(tab);
        
        // 创建内容
        const contentDiv = document.createElement('div');
        contentDiv.className = `tab-content ${index === 0 ? 'active' : ''}`;
        contentDiv.innerHTML = `
          <div class="file-item">
            <h3>${filePath}</h3>
            <div class="code-display">${content}</div>
          </div>
        `;
        tabContentsDiv.appendChild(contentDiv);
      });

      // 显示迁移信息
      if (data.table_migrations && data.table_migrations.length > 0) {
        const migrationsTab = document.createElement('div');
        migrationsTab.className = 'tab';
        migrationsTab.textContent = 'Migrations';
        migrationsTab.onclick = () => switchTab(Object.keys(data.code_files).length);
        tabsDiv.appendChild(migrationsTab);

        const migrationsContent = document.createElement('div');
        migrationsContent.className = 'tab-content';
        migrationsContent.innerHTML = data.table_migrations.map((migration, index) => `
          <div class="migration-item">
            <h4>迁移 #${index + 1}</h4>
            <div class="code-display">
              <strong>原始SQL:</strong>
              ${migration.original_sql}
              
              <strong>反向SQL:</strong>
              ${migration.reversed_sql}
            </div>
          </div>
        `).join('');
        tabContentsDiv.appendChild(migrationsContent);
      }

      resultSection.style.display = 'block';
    }

    function switchTab(index) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      
      contents.forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
    }

    async function writeFiles() {
      if (!currentGeneratedCode) {
        alert('没有可写入的代码');
        return;
      }

      try {
        const response = await fetch('/api/write-files', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code_files: currentGeneratedCode.code_files
          })
        });

        if (!response.ok) {
          throw new Error('写入文件失败');
        }

        alert('文件写入成功');
      } catch (error) {
        console.error('Error writing files:', error);
        alert('写入文件时发生错误: ' + error.message);
      }
    }

    // 辅助函数：获取文件名
    function getBasename(filePath) {
      return filePath.split('/').pop();
    }
  </script>
</body>
</html>
