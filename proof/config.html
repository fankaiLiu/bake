<!DOCTYPE html>
<html>
<head>
  <title>配置</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
    .nav { margin-bottom: 20px; }
    .nav a { text-decoration: none; color: #0071e3; }
    .path-item { display: flex; margin-bottom: 5px; align-items: center; flex-wrap: wrap; }
    .path-item input { flex-grow: 1; padding: 8px; margin-right: 10px; min-width: 250px; }
    .path-item button { margin-left: 5px; margin-top: 5px; }
    .section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; position: relative; }
    h2 { margin-top: 0; }
    .tip { font-size: 0.9em; color: #0071e3; margin-left: 10px; display: inline-block; height: 1em; }
    .dir-selector {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 10;
        min-width: 250px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-top: 5px;
        left: 15px;
    }
    .dir-selector ul { list-style: none; padding: 0; margin: 0; }
    .dir-selector li { padding: 5px 10px; cursor: pointer; white-space: nowrap; }
    .dir-selector li:hover { background-color: #f0f0f0; }
    .dir-selector li.select-option { font-weight: bold; border-top: 1px solid #eee; margin-top: 5px; padding-top: 5px; color: #0071e3; }
    .dir-selector li.parent-option { color: #555; }
    .path-container { margin-bottom: 10px; position: relative; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">返回主页</a>
  </div>
  <h1>配置</h1>

  <div class="section">
    <h2>SQL 文件路径</h2>
    <div id="sql-paths-container">
      <!-- SQL路径将在这里动态显示 -->
    </div>
    <button onclick="addSqlPath()">添加 SQL 路径</button>
  </div>

  <div class="section" id="output-section">
    <h2>输出路径</h2>
    <div class="path-item">
      <input type="text" id="output-path" placeholder="请手动粘贴或点击右侧按钮选择目录...">
      <button onclick="showDirectorySelector('.')">选择目录</button>
      <span class="tip" id="output-path-tip"></span>
    </div>
    <div id="output-dir-selector" class="dir-selector"></div>
    <p style="font-size: 0.9em; color: #666;">提示：您可以手动粘贴完整路径，或点击“选择目录”按钮浏览选择。</p>
  </div>

  <div>
    <button onclick="saveConfig()">保存配置</button>
    <button onclick="resetConfig()">重置配置</button>
    <span class="tip" id="save-reset-tip"></span>
  </div>

  <script>
    let config = {
      sqlPaths: [],
      outputPath: ""
    };

    function simplePathJoin(...args) {
        return args.filter(Boolean).join('/').replace(/\/+/g, '/').replace(/\/$/, '');
    }

    function showTip(elementId, message, isError = false) {
        const tipElement = document.getElementById(elementId);
        if (tipElement) {
            tipElement.textContent = message;
            tipElement.style.color = isError ? '#d93025' : '#0071e3';
            setTimeout(() => {
                if (tipElement.textContent === message) {
                   tipElement.textContent = '';
                }
            }, 5000);
        }
    }

    async function loadConfig() {
      clearAllTips();
      try {
        const response = await fetch('/api/config/read');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        config = await response.json();
        config.sqlPaths = Array.isArray(config.sqlPaths) ? config.sqlPaths : [];
        config.outputPath = typeof config.outputPath === 'string' ? config.outputPath : '';
        renderConfig();
      } catch (error) {
        console.error('加载配置失败:', error);
        showTip('save-reset-tip', '加载配置失败', true);
      }
    }

    function renderConfig() {
      const sqlPathsContainer = document.getElementById('sql-paths-container');
      sqlPathsContainer.innerHTML = '';
      config.sqlPaths.forEach((path, index) => {
        const containerDiv = document.createElement('div');
        containerDiv.className = 'path-container';
        containerDiv.id = `sql-path-container-${index}`;

        const pathItem = document.createElement('div');
        pathItem.className = 'path-item';
        pathItem.innerHTML = `
          <input type="text" id="sql-path-input-${index}" value="${path}" placeholder="请手动粘贴 SQL 文件路径或选择目录..." data-index="${index}" onchange="updateSqlPath(${index}, this.value)">
          <button onclick="showSqlDirectorySelector(${index}, '.')">选择目录</button>
          <button onclick="removeSqlPath(${index})">删除</button>
          <span class="tip" id="sql-path-tip-${index}"></span>
        `;
        const selectorDiv = document.createElement('div');
        selectorDiv.id = `sql-dir-selector-${index}`;
        selectorDiv.className = 'dir-selector';

        containerDiv.appendChild(pathItem);
        containerDiv.appendChild(selectorDiv);
        sqlPathsContainer.appendChild(containerDiv);
      });

      const outputPathInput = document.getElementById('output-path');
      outputPathInput.value = config.outputPath || '';
      outputPathInput.onchange = function() {
        config.outputPath = this.value;
        hideDirectorySelector('output-dir-selector');
      };
    }

    function updateSqlPath(index, value) {
      if (config.sqlPaths[index] !== undefined) {
        config.sqlPaths[index] = value;
        hideDirectorySelector(`sql-dir-selector-${index}`);
      }
    }

    function addSqlPath() {
      clearAllTips();
      config.sqlPaths.push('');
      renderConfig();
    }

    function removeSqlPath(index) {
      clearAllTips();
      config.sqlPaths.splice(index, 1);
      renderConfig();
    }

    async function fetchAndDisplayDirs(selectorId, relativePath, onSelectCallback, tipId) {
        clearTip(tipId);
        const selectorElement = document.getElementById(selectorId);
        if (!selectorElement) return;

        selectorElement.innerHTML = '<ul><li>正在加载...</li></ul>';
        selectorElement.style.display = 'block';

        try {
            const response = await fetch(`/api/list-dirs?relativePath=${encodeURIComponent(relativePath)}`);
            if (!response.ok) {
                 const errorData = await response.json().catch(() => ({ message: `HTTP error ${response.status}` }));
                 throw new Error(errorData.message || `HTTP error ${response.status}`);
            }
            const result = await response.json();

            if (result.success) {
                selectorElement.innerHTML = '';
                const ul = document.createElement('ul');

                if (result.parentRelativePath !== null) {
                    const li = document.createElement('li');
                    li.textContent = '.. (上一级)';
                    li.className = 'parent-option';
                    li.onclick = (e) => {
                        e.stopPropagation();
                        fetchAndDisplayDirs(selectorId, result.parentRelativePath, onSelectCallback, tipId);
                    };
                    ul.appendChild(li);
                }

                const selectLi = document.createElement('li');
                const displayPath = result.currentRelativePath === '.' ? '(当前工作目录)' : result.currentRelativePath;
                selectLi.textContent = `选择此目录: ${displayPath}`;
                selectLi.className = 'select-option';
                selectLi.onclick = (e) => {
                    e.stopPropagation();
                    onSelectCallback(result.currentAbsolutePath);
                    hideDirectorySelector(selectorId);
                    showTip(tipId, '已选择目录');
                };
                ul.appendChild(selectLi);

                result.directories.forEach(dir => {
                    const li = document.createElement('li');
                    li.textContent = dir.name;
                    li.onclick = (e) => {
                        e.stopPropagation();
                        fetchAndDisplayDirs(selectorId, dir.relativePath, onSelectCallback, tipId);
                    };
                    ul.appendChild(li);
                });

                selectorElement.appendChild(ul);
                selectorElement.style.display = 'block';
            } else {
                 throw new Error(result.error || '无法列出目录');
            }
        } catch (error) {
            console.error('列出目录失败:', error);
            showTip(tipId, `无法列出: ${error.message}`, true);
            selectorElement.innerHTML = `<ul><li style="color:red;">错误: ${error.message}</li></ul>`;
        }
    }

    function showDirectorySelector(relativePath) {
        const selectorId = 'output-dir-selector';
        const tipId = 'output-path-tip';
        const onSelect = (selectedAbsolutePath) => {
            const outputPathInput = document.getElementById('output-path');
            outputPathInput.value = selectedAbsolutePath;
            config.outputPath = selectedAbsolutePath;
        };
        fetchAndDisplayDirs(selectorId, relativePath, onSelect, tipId);
    }

    function showSqlDirectorySelector(index, relativePath) {
        const selectorId = `sql-dir-selector-${index}`;
        const tipId = `sql-path-tip-${index}`;
        const onSelect = (selectedAbsolutePath) => {
            const sqlPathInput = document.getElementById(`sql-path-input-${index}`);
            sqlPathInput.value = selectedAbsolutePath;
            updateSqlPath(index, selectedAbsolutePath);
        };
         fetchAndDisplayDirs(selectorId, relativePath, onSelect, tipId);
    }

    function hideDirectorySelector(selectorId) {
        const selectorElement = document.getElementById(selectorId);
        if (selectorElement) {
            selectorElement.style.display = 'none';
        }
    }

    document.addEventListener('click', function(event) {
        const clickedSelector = event.target.closest('.dir-selector');
        const clickedButton = event.target.closest('button[onclick^="showDirectorySelector"], button[onclick^="showSqlDirectorySelector"]');

        if (!clickedSelector && !clickedButton) {
            document.querySelectorAll('.dir-selector').forEach(sel => sel.style.display = 'none');
        }
    });

    async function saveConfig() {
      clearAllTips();
      config.outputPath = document.getElementById('output-path').value;

      try {
        const response = await fetch('/api/config/write', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const result = await response.json();
        if (result.success) {
           showTip('save-reset-tip', '配置已保存');
        } else {
           throw new Error(result.error || '保存配置失败');
        }
      } catch (error) {
        console.error('保存配置失败:', error);
        showTip('save-reset-tip', `保存失败: ${error.message}`, true);
      }
    }

    async function resetConfig() {
      clearAllTips();
      if (confirm('确定要重置所有配置吗？')) {
        try {
          const response = await fetch('/api/config/reset', { method: 'POST' });
           if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          config = await response.json();
          renderConfig();
          showTip('save-reset-tip', '配置已重置');
        } catch (error) {
          console.error('重置配置失败:', error);
          showTip('save-reset-tip', '重置失败', true);
        }
      }
    }

    function clearTip(elementId) {
        const tipElement = document.getElementById(elementId);
        if (tipElement) tipElement.textContent = '';
    }

    function clearAllTips() {
        document.querySelectorAll('.tip').forEach(tip => tip.textContent = '');
    }

    loadConfig();
  </script>
</body>
</html>
